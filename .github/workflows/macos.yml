name: macOS
on: push

jobs:
  build:
    runs-on: macos-11
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Build
        run: |
          go build ./src/*.go
          mv main godecrypt

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v3
        with:
          name: GoDecrypt-macOS-Universal
          path: godecrypt
